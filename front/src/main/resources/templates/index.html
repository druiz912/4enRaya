<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>4enRaya</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<div class="title-container">
    <h1 th:text="${titleGame}"></h1>
</div>

<main>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID Tablero</th>
            <th scope="col">ID Jugador 1</th>
            <th scope="col">ID Jugador 2</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards} ">
            <td th:text="${board.id}"></td>
            <td th:text="${board.player1}"></td>
            <td th:text="${board.player2}"></td>
            <td th:text="${board.status}"></td>

        </tr>
    </table>

    <section class="inputs-container">
        <div class="divsInputs-container">
            <div class="creator-container">
                <input id="player" class="input-user" type="text" placeholder="Usuario 1"/>
                <p>Esto requiere de poner el nombre del jugador</p>
                <button class="btn-create" id="btn" th:onclick="crearPlayer1()">Crear jugador + partida</button>
            </div>

            <div id="formTable">
                <input class="input-user" id="boardId" type="number" placeholder="Id tablero"/>
                <p>Esto requiere de poner el nombre del jugador y poner el id del tablero al que desea conectarse</p>
                <button class="btn-create" id="btnJoin" th:onclick="crearPlayer2()" type="submit">Conectarse a una partida</button>
            </div>

        </div>
    </section>

    <section class="board-container">
        <div class="board">
            <div>
                <div th:onclick="moveUser()" class="btn-col">
                    <p>Columna 1</p>
                </div>
                <div class="column">
                    <div id="1" class="circle-game" style="background: white"></div>
                    <div id="2" class="circle-game" style="background: white"></div>
                    <div id="3" class="circle-game" style="background: white"></div>
                    <div id="4" class="circle-game" style="background: white"></div>
                    <div id="5" class="circle-game" style="background: white"></div>
                    <div id="6" class="circle-game" style="background: white"></div>
                </div>
            </div>


            <div>
                <div th:onclick="moveUser()" class="btn-col">
                    <p>Columna 2</p>
                </div>
                <div class="column">
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                </div>
            </div>

            <div>
                <div th:onclick="moveUser()" class="btn-col">
                    <p>Columna 3</p>
                </div>
                <div class="column">
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                </div>
            </div>

            <div>
                <div th:onclick="moveUser()" class="btn-col">
                    <p>Columna 4</p>
                </div>
                <div class="column">
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                </div>
            </div>

            <div>
                <div th:onclick="moveUser()" class="btn-col">
                    <p>Columna 5</p>
                </div>
                <div class="column">
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                </div>
            </div>

            <div>
                <div th:onclick="moveUser()" class="btn-col">
                    <p>Columna 6</p>
                </div>
                <div class="column">
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                </div>
            </div>

            <div>
                <div th:onclick="moveUser()" class="btn-col">
                    <p>Columna 7</p>
                </div>
                <div class="column">
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                    <div class="circle-game"></div>
                </div>
            </div>


        </div>

        <div>
            <div class="opts-container">
                <div class="turn-section">
                    <p th:text="${turn}">Turno</p>
                </div>

                <button th:text="${newGame}" class="new-game"></button>


            </div>


        </div>

    </section>

</main>

</body>
</html>
